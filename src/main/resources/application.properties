# Configuraciones para comenzar el proyecto
# Conexion a MySQL
# Creamos la base de datos si es que esta no existe
spring.datasource.url=jdbc:mysql://localhost:3306/inventario_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Con este comando se revisa si existen los objetos en la base de datos (tablas)
# Si ya existen estos objetos en la base de datos se actualizaran entonces
spring.jpa.hibernate.ddl-auto=update

# Con este comando se mostraran las sentencias SQL que se ejecuten en nuestro proyecto
spring.jpa.show-sql=true

# Comando para cambiar el puerto de ejecucion de nuestro programa
# server.port=8081
